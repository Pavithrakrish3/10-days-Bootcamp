<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* .ball img:hover{
            rotate: 360deg;
            cursor: pointer;
            transition-duration: 5s;
        } */
        img{
            animation: ball 2s infinite;
        }
        @keyframes ball{
            0%{
                transform: translatey(-500px) rotate(180deg);
            }
            50%{
                transform: translatey(1000px) rotate(220deg);
            }
        }
    </style>
</head>
<body>
    <div class="ball">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaEj2EJr-dd2rcQdA99VrS-FN2SRC4UXcHOw&s">
    </div>
</body>
</html>
